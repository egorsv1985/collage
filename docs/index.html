<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<!-- Сюда подключаем стили -->
	<title>FOTO collage</title>
</head>

<body>
	<div class="collage">
		<div class="collage__wrapper">
			<div class="collage__float">

			</div>
			<div class="collage__float">
